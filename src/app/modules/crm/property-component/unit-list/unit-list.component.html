                <div class="row">

                        <mat-form-field>
                            <mat-icon matPrefix>search</mat-icon>
                            <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)="quickPropertySearch()" [(ngModel)]="searchValue">
                        </mat-form-field>
                    </div>
                    <hr>
                    <div class="col-12">
                        <mat-table #table1 [dataSource]="propertyListDataSource" matTableExporter class="mat-table" matSort matSortDisableClear [multiTemplateDataRows]="true">
                            <ng-container matColumnDef="memberno">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> CPR NO </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{ row.memberno }} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> NAME </mat-header-cell>
                                <mat-cell *matCellDef="let row" > {{ row.name }} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="property">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> PROPERTY </mat-header-cell>
                                <mat-cell *matCellDef="let row" > {{ row.house_flat_no }} </mat-cell>

                                        View
                                    </button>              
                                </mat-cell>
                            </ng-container>
                  
                            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                            <mat-row matRipple *matRowDef="let row; columns: columns;"></mat-row>
                        </mat-table>
                        <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>

<div class="container-fluid">
    <div class="row no-gutters">
        <div class="visualization-heading col-12">
            <div class="heading-info">
                <div class="row">
                    <div class="col-4">
                        <h2 class="heading-title">PROPERTY LIST</h2>
                    </div>
                    <div class="col-4"></div>
                    <div class="col-3"></div>
                    <div class="col-1">
                        <!--<button mat-raised-button class="bg-primary text-white btn btn-block" (click)="gotoPropertyDetails('/crm/property/details', 'new')" title="Create new Property" style="float: right">
                            <mat-icon>add</mat-icon>
                        </button>-->
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <b>Search</b>
                        <mat-form-field>
                            <mat-icon matPrefix>search</mat-icon>
                            <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)="quickPropertySearch()" [(ngModel)]="searchValue">
                        </mat-form-field>
                    </div>
                    <hr>
                    <div class="col-12">
                        <mat-table [dataSource]="propertyListDataSource" matTableExporter class="mat-table" matSort matSortDisableClear [multiTemplateDataRows]="true">
                            <ng-container matColumnDef="memberno">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> CPR NO </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{ row.memberno }} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> NAME </mat-header-cell>
                                <mat-cell *matCellDef="let row" > {{ row.name }} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="property">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> PROPERTY </mat-header-cell>
                                <mat-cell *matCellDef="let row" > {{ row.house_flat_no }} </mat-cell>
                            </ng-container>
              
                            <ng-container matColumnDef="mobile">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> MOBILE </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{ row.landlord_mobile }} </mat-cell>
                            </ng-container>                            
                            
                            <ng-container matColumnDef="email">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{ row.landlord_email_id }} </mat-cell>
                            </ng-container>
              
                            <!-- Button Column -->
                            <ng-container matColumnDef="Actions">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <button md-raised-button color="primary" class="btn-w-md ml-2 mat-button text-white"  style="border-radius: 50%;"  (click)="gotoPropertyDetails('/crm/property/details', row.memberno)">
                                        View
                                    </button>              
                                </mat-cell>
                            </ng-container>
                  
                            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                            <mat-row matRipple *matRowDef="let row; columns: columns;"></mat-row>
                        </mat-table>
                        <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>

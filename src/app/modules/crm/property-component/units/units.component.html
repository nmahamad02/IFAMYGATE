<div class="container-fluid">
    <div class="row no-gutters">
        <div class="visualization-heading col-12">
            <div class="heading-info">
                <div class="row">
                    <div class="col-9">
                        <h2 class="heading-title">Property Details</h2>
                    </div>
                    <div class="col-3">
                        <div class="row">
                            <div class="col-4">
                                <button mat-raised-button class="bg-primary text-white btn btn-block" (click)="newForm()" style="float: right;">
                                    <mat-icon>add</mat-icon>
                                </button> 
                            </div>
                            <div class="col-4">
                                <button mat-raised-button class="bg-success text-white btn btn-block" (click)="submitForm()" style="float: right;">
                                    <mat-icon>note_add</mat-icon> 
                                </button>
                            </div>
                            <div class="col-4">
                                <button mat-raised-button class="bg-warning text-white btn btn-block" [routerLink]="['/crm/property-list']" style="float: right;">
                                    <mat-icon>arrow_back</mat-icon>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <form class="form-container" [formGroup]="propertyForm">
                <div class="row">
                    <div class="col-9">
                        <div class="row">
                            <div class="col-3">
                                <mat-form-field class="full-width"> 
                                    <mat-label>CPR Number</mat-label>
                                    <input #cprno type="text" formControlName="cprno" matInput required (keydown.enter)="getDetails(cprno.value)">
                                    <mat-error>CPR is <strong>required</strong></mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-9">
                                <mat-form-field class="full-width"> 
                                    <mat-label>Name</mat-label>
                                    <input type="text" formControlName="name" matInput required>
                                    <mat-error>Name is <strong>required</strong></mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <mat-form-field class="full-width"> 
                                    <mat-label>Address 1</mat-label>
                                    <input type="text" formControlName="add1" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field class="full-width"> 
                                    <mat-label>Address 2</mat-label>
                                    <input type="text" formControlName="add2" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-4">
                                <mat-form-field class="full-width"> 
                                    <mat-label>Address 3</mat-label>
                                    <input type="text" formControlName="add3" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3">
                                <mat-form-field class="full-width"> 
                                    <mat-label>Phone 1</mat-label>
                                    <input type="text" formControlName="phone1" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-3">
                                <mat-form-field class="full-width"> 
                                    <mat-label>Phone 2</mat-label>
                                    <input type="text" formControlName="phone2" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-3">
                                <mat-form-field class="full-width"> 
                                    <mat-label>Mobile Number</mat-label>
                                    <input type="text" formControlName="mobile" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-3">
                                <mat-form-field class="full-width"> 
                                    <mat-label>Email ID</mat-label>
                                    <input type="text" formControlName="email" matInput>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="form-group">
                            <img [src]="imageSrc" *ngIf="imageSrc" style="width:100%">
                        </div>
                    </div>
                </div>
                <ng-container formArrayName="properties">
                    <mat-card *ngFor="let prop of properties.controls; let i = index;" [formGroupName]="i" >
                        <mat-card-content>
                            <mat-tab-group>
                                <mat-tab label="Details">
                                    <br>
                                    <div class="row">
                                        <div class="col-8">
                                            <div class="row">
                                                <div class="col-4">
                                                    <mat-form-field class="full-width"> 
                                                        <mat-label>Unit Number</mat-label>
                                                        <input type="text" formControlName="pHFNo" matInput>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-4">
                                                    <mat-form-field class="full-width"> 
                                                        <mat-label>Title Deed</mat-label>
                                                        <input type="text" formControlName="pParcelNo" matInput>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-4">
                                                    <mat-form-field class="full-width"> 
                                                        <mat-label>Plot Number</mat-label>
                                                        <input type="text" formControlName="pPlotNo" matInput>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-4">
                                                    <mat-form-field class="full-width"> 
                                                        <mat-label>Plot Area</mat-label>
                                                        <input type="text" formControlName="pPlotArea" matInput>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-4">
                                                    <mat-form-field class="full-width"> 
                                                        <mat-label>Built Up Area</mat-label>
                                                        <input type="text" formControlName="pBuiltUpArea" matInput>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-4">
                                                    <mat-form-field class="full-width"> 
                                                        <mat-label>Total Area</mat-label>
                                                        <input type="text" formControlName="pTotalArea" matInput>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-4">
                                                    <mat-form-field class="full-width"> 
                                                        <mat-label>Zone</mat-label>
                                                        <input type="text" formControlName="pZone" matInput>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-4">
                                                    <mat-form-field class="full-width"> 
                                                        <mat-label>Vote Weightage</mat-label>
                                                        <input type="text" formControlName="pVoteWeightage" matInput>
                                                    </mat-form-field>
                                                </div>
                                                <div class="col-4">
                                                    <mat-form-field class="full-width"> 
                                                        <mat-label>Eligibility</mat-label>
                                                        <input type="text" formControlName="pEligibity" matInput>
                                                    </mat-form-field>
                                                </div>
                                            </div>
                                        </div>
                                        <mat-divider [vertical]="true"></mat-divider>
                                        <div class="col">
                                            <div class="col-12">
                                                <mat-form-field class="full-width"> 
                                                    <mat-label>Rooms</mat-label>
                                                    <input type="text" formControlName="pRooms" matInput>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-12">
                                                <mat-form-field class="full-width"> 
                                                    <mat-label>Bathrooms</mat-label>
                                                    <input type="text" formControlName="pBathrooms" matInput>
                                                </mat-form-field>
                                            </div>
                                            <div class="col-12">
                                                <mat-form-field class="full-width"> 
                                                    <mat-label>Car Park Slots</mat-label>
                                                    <input type="text" formControlName="pCarParkSlots" matInput>
                                                </mat-form-field>
                                            </div>
                                        </div>
                                    </div>
                                </mat-tab>
                                <mat-tab label="Documents">
                                    <br>
                                    <ng-container formArrayName="pDocuments">
                                        <div class="row">
                                            <div class="col-4" *ngFor="let doc of documents(i).controls; let j = index" [formGroupName]="j">
                                                <mat-card>
                                                    <mat-card-content>
                                                        <div class="col-12">
                                                            <mat-form-field class="full-width"> 
                                                                <mat-label>Name</mat-label>
                                                                <input type="text" formControlName="pDocumentSource" matInput>
                                                            </mat-form-field>                                                       
                                                        </div>
                                                        <div class="col-12">
                                                             <pdf-viewer [src]="documents(i).at(j).value.pDocumentUrl" [original-size]="false" style="height: 100%; width: 100%;"></pdf-viewer>
                                                        </div>
                                                        <div class="row">
                                                            <div class="col-6">
                                                                <input id="pDocumentSource" type="file" class="form-control" (change)="onFileChange($event,i)">
                                                            </div>
                                                            <div class="col-3">
                                                                <button class="btn-danger btn text-white btn-block" title="Cancel this document" (click)="deleteDocument(j,i)">
                                                                    <mat-icon>delete</mat-icon> 
                                                                </button>
                                                            </div>
                                                            <div class="col-3">
                                                                <button class="btn-success btn text-white btn-block" title="View document" (click)="goToLink(documents(i).at(j).value.pDocumentUrl)">
                                                                    <mat-icon>arrow_right</mat-icon> 
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </mat-card-content>
                                                </mat-card>
                                            </div>
                                            <div class="col-1">
                                                <mat-card>
                                                    <mat-card-content>
                                                        <h1 class="heading-title" (click)="addDocument(i)">+</h1>
                                                    </mat-card-content>
                                                </mat-card>
                                            </div>
                                        </div>
                                    </ng-container>
                                </mat-tab>
                            </mat-tab-group>                        
                        </mat-card-content>
                    </mat-card>
                    <br>
                </ng-container>
            </form>
        </div>
    </div>
</div>

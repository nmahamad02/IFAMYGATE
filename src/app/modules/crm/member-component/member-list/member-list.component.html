<div class="container-fluid">
    <div class="row no-gutters">
        <div class="visualization-heading col-12">
            <div class="heading-info">
                <div class="row">
                    <div class="col-4">
                        <h2 class="heading-title">OWNER LIST</h2>
                    </div>
                    <div class="col-6"></div>
                    <div class="col-1">
                        <button mat-raised-button class="bg-success text-white btn btn-block" (click)="updateMemberDate()" title="Refresh Members" style="float: right">
                            <mat-icon>refresh</mat-icon>
                        </button>
                    </div>
                    <div class="col-1">
                        <button mat-raised-button class="bg-primary text-white btn btn-block" (click)="gotoMemberDetails('/crm/owner/details', 'new')" title="Create new Owner" style="float: right">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-12">
                        <b>Search</b>
                        <mat-form-field>
                            <mat-icon matPrefix>search</mat-icon>
                            <input matInput type="text" style="color: black;" placeholder="Please Enter Your Seach Keyword to filter" (keyup)="quickMemberSearch()" [(ngModel)]="searchValue">
                        </mat-form-field>
                    </div>
                    <hr>
                    <div class="col-12">
                        <mat-table [dataSource]="memberListDataSource" matTableExporter class="mat-table" matSort matSortDisableClear [multiTemplateDataRows]="true">
                            <ng-container matColumnDef="cpr">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> CPR NO </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{ row.MemberNo }} </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="name">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> NAME </mat-header-cell>
                                <mat-cell *matCellDef="let row" > {{ row.NAME }} </mat-cell>
                            </ng-container>                     
                            
                            <ng-container matColumnDef="email">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </mat-header-cell>
                                <mat-cell *matCellDef="let row"> {{ row.Email }} </mat-cell>
                            </ng-container>
              
                            <!-- Button Column -->
                            <ng-container matColumnDef="Actions">
                                <mat-header-cell *matHeaderCellDef mat-sort-header> Actions </mat-header-cell>
                                <mat-cell *matCellDef="let row">
                                    <button md-raised-button color="primary" class="btn-w-md ml-2 mat-button text-white"  style="border-radius: 50%;"  (click)="gotoMemberDetails('/crm/owner/details', row.CPRNo)">
                                        View
                                    </button>              
                                </mat-cell>
                            </ng-container>
                  
                            <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
                            <mat-row matRipple *matRowDef="let row; columns: columns;"></mat-row>
                        </mat-table>
                        <mat-paginator #paginator [pageSize]="50" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row no-gutters">
        <div class="visualization-heading col-12">
            <div class="heading-info">
                <h2 class="heading-title">Results</h2>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-4 col-sm-12" *ngFor="let vT of votingType; let i = index" (click)="gotoVotingDetails('/voting/results/details',vT.BLCATEGORY,vT.YEAR)">
                    <mat-card>
                        <mat-card-content>
                            <h4>
                                {{ i+1 }} | {{ vT.YEAR }}    
                            </h4>
                            <hr>
                            <h4>
                                {{ vT.BLCATEGORY }}
                            </h4>
                            <h6 style="color: red;">Click on the card to view results for this vote.</h6>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <br>
        </div>
    </div>    
</div>

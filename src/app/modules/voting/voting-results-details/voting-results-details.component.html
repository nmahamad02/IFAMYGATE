<div class="container-fluid">
    <div class="row no-gutters">
        <div class="visualization-heading col-12">
            <div class="heading-info row">
                <div class="col-10">
                    <h2 class="heading-title">AGM Results - {{ mCat }} {{ mYear }}</h2>
                </div>
                <div class="col-2">
                    <button mat-raised-button class="bg-warning text-white btn btn-block" [routerLink]="['/voting/results']" style="float: right;">
                        <mat-icon>arrow_back</mat-icon>
                    </button>
                </div>
            </div>
            <hr>
            <div class="col-12">
                <table class="table table-borderless table-hover table-responsive-xxl">
                    <thead>
                        <tr class="table-reflow" style="background-color: rgb(2, 46, 82); color: white;">
                            <th style="width: 5%;">
                                SL NO
                            </th>
                            <th style="width: 75%;">
                                DESCRIPTION
                            </th>
                            <th style="width: 5%;">
                                YES
                            </th>
                            <th style="width: 5%;">
                                NO
                            </th>
                            <th style="width: 10%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ques of resultList; let i = index;">
                            <td>
                                {{ ques.BLNO }}
                            </td>
                            <td>
                                {{ ques.BLEDESCRIPTION }}
                                <hr>
                                {{ ques.BLADESCRIPTION }}
                            </td>
                            <td>
                                {{ ques.voTedYES }}
                            </td>
                            <td>
                                {{ ques.votedNO }}
                            </td>
                            <td>
                                <canvas baseChart #baseChart [data]="pieChartData[i]" [labels]="pieChartLabels" [colors]="pieChartColors" [chartType]="pieChartType" [options]="pieChartOptions" [plugins]="pieChartPlugins" [legend]="pieChartLegend"></canvas>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</div>
